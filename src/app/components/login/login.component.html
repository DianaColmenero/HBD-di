<form class="form" (submit)="loginUser($event)">
  <div class="input">
    <input type="text" placeholder="username">
  </div>
  <div class="input">
    <input type="password" placeholder="password">
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Log in</button>
  </div>
</form>
